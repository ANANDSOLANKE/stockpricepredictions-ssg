name: Build & Deploy SSG

on:
  push:
    paths:
      - 'Data/**'
      - 'templates/**'
      - 'scripts/**'
      - 'static/**'
      - 'config.json'
  schedule:
    - cron: '5 23 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
            - name: Show repo tree (debug)
        run: |
          echo "===== GIT BRANCH ====="
          git rev-parse --abbrev-ref HEAD
          echo "===== TOP LEVEL ====="
          ls -la
          echo "===== Data/ ====="
          ls -la Data || true
          echo "===== Data/* (one level) ====="
          find Data -maxdepth 2 -type d -print || true
          echo "===== CSV preview ====="
          find Data -name "*.csv" | head -n 10

      - name: Build site
        run: |
          python scripts/build.py

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

