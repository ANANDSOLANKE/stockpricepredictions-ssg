name: Build & Deploy SSG

on:
  push:
    paths:
      - 'Data/**'
      - 'scripts/**'
      - 'static/**'
      - 'config.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show repo tree (debug)
        run: |
          echo "===== TOP LEVEL ====="
          ls -la
          echo "===== Data tree ====="
          find Data -maxdepth 3 -print || true

      - name: Build site
        run: python scripts/build.py

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
